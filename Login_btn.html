  <div class="modal-dialog modal-dialog-centered">

        <h5 class="modal-title">Employee Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="login.php">
          <div class="mb-3">
            <label for="employee_id" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="Enter Employee ID" required>
          </div>
          <div class="mb-3">
            <label for="employee_password" class="form-label">Employee Password</label>
            <input type="password" class="form-control" id="employee_password" name="employee_password" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
